<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html練習05_1205</title>
    <link rel="stylesheet" href="html練習作業05_1205.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="left">
                <img src="Image/px.png" width="100%">
            </div>
            <div class="right">
                <h4>全聯福利中心以滿足消費者一次購足的需求，及提供我們的顧客更豐富的商品選擇為努力目標；
                    如果貴公司有商品欲提供至全聯上架，請填妥下列資料，我們將盡速與您聯絡，謝謝！
                </h4>
                <div class="data">
                    <select name="selector" class="select">
                        <option>商品提案</option>
                    </select>
                </div>
                <div class="data">
                    <input type="text" name="contact" placeholder="聯絡人" size="10px">
                </div>
                <div class="data">
                    <input type="text" name="phonet" placeholder="電話" size="10px">
                    <input type="text" name="product" placeholder="商品名稱" size="40px">
                </div>    
                <div class="data">
                    <textarea name="txt" placeholder="提案概述..." rows="10" cols="53"></textarea>
                </div>
                <div class="btn">
                    <input type="button" name="delete" value="清除" class="button">
                    <input type="submit" name="submit" value="送出" class="button">
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
